<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mackenzie Blackaby - Contact</title>
        <link rel="stylesheet" type="text/css" href=/Styles/style.css />
        <link
            rel="icon"
            href="/Resources/Images/Icons/people.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <button
            title="a"
            class="MenuButton ShadowBuffer"
            onclick="toggleMenu()"
        >
            <div class="MenuButtonLine"></div>
            <div class="MenuButtonLine"></div>
            <div class="MenuButtonLine"></div>
        </button>
        <div class="Menu" id="menu">
            <div class="MenuContent"></div>
        </div>
        <div class="Panel Core ShadowBuffer">
            <div class="Title ShadowText Capitalise">
                <img class="Inset" id="pfp" src="" alt="Profile Picture" />
                <div class="TitleText">
                    <h1 id="name">Mackenzie Blackaby</h1>
                    <h4 id="title"></h4>
                </div>
            </div>
        </div>
        <div class="TopSticky">
            <div class="Panel Accent AccentPanel ShadowBuffer">
                <div
                    class="TitleNav ShadowText Capitalise"
                    id="navbarContainer"
                ></div>
            </div>
        </div>
        <div class="Main">
            <form
                action="mailto:mackenzie@blackaby.uk"
                method="get"
                enctype="text/plain"
            >
                <div class="Panel Core ShadowBuffer AccentPanel">
                    <h2>Contact Me:</h2>
                    <h3>
                        If you would like to contact me, please fill out the
                        form below and I will get back to you as soon as
                        possible.
                    </h3>
                    <div class="Input ShadowBuffer">
                        <label for="email">Email:</label>
                        <input
                            type="text"
                            id="email"
                            name="_replyto"
                            placeholder="Your email..."
                        />
                    </div>
                    <div class="Input ShadowBuffer">
                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            placeholder="Subject..."
                        />
                    </div>
                    <div class="Input ShadowBuffer">
                        <label for="body">Message:</label>
                        <textarea
                            id="body"
                            name="body"
                            placeholder="Write something..."
                        ></textarea>
                    </div>
                    <input
                        class="SubmitButton ShadowBuffer"
                        type="submit"
                        value="Send"
                    />
                </div>
            </form>
        </div>
        <script
            src="/Scripts/personalInforationUpdater.js"
            type="text/javascript"
        ></script>
        <script src="/Scripts/addFooter.js" type="text/javascript"></script>
        <script src="/Scripts/menuToggle.js" type="text/javascript"></script>
    </body>
</html>

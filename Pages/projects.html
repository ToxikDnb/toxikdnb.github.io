<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mackenzie Blackaby - Projects</title>
        <link rel="stylesheet" type="text/css" href=/Styles/style.css />
        <link
            rel="icon"
            href="/Resources/Images/Icons/people.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <button
            title="a"
            class="MenuButton ShadowBuffer"
            onclick="toggleMenu()"
        >
            <div class="MenuButtonLine"></div>
            <div class="MenuButtonLine"></div>
            <div class="MenuButtonLine"></div>
        </button>
        <div class="Menu" id="menu">
            <div class="MenuContent"></div>
        </div>
        <div class="Panel Core ShadowBuffer">
            <div class="Title ShadowText Capitalise">
                <img class="Inset" id="pfp" src="" alt="Profile Picture" />
                <div class="TitleText">
                    <h1 id="name">Mackenzie Blackaby</h1>
                    <h4 id="title"></h4>
                </div>
            </div>
        </div>
        <div class="TopSticky NavBar">
            <div class="Panel Accent AccentPanel ShadowBuffer">
                <div
                    class="TitleNav ShadowText Capitalise"
                    id="navbarContainer"
                ></div>
            </div>
        </div>
        <div class="Main">
            <div class="Panel Accent AccentPanel">
                <h2>Coding Projects</h2>
                <h3>Below are my personal coding projects!</h3>
                <p>
                    Please note many of these are lancaster coursework and, as
                    such, i cannot divulge source code. However, i will describe
                    what i did in them as best as i can!
                </p>
            </div>
            <div id="projectGrid" class="ProjectGrid"></div>
        </div>
        <script
            src="/Scripts/personalInforationUpdater.js"
            type="text/javascript"
        ></script>
        <script src="/Scripts/addFooter.js" type="text/javascript"></script>
        <script src="/Scripts/menuToggle.js" type="text/javascript"></script>
        <script
            src="/Scripts/populateProjects.js"
            type="text/javascript"
        ></script>
    </body>
</html>

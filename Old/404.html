<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirecting...</title>
        <script>
            var path = window.location.pathname;
            path = path.replace(/\/$/, "");
            var redirect = path + ".html";
            window.location.replace(redirect);
        </script>
    </head>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mackenzie Blackaby -</title>
        <link rel="stylesheet" type="text/css" href=/Styles/style.css />
        <link
            rel="icon"
            href="/Resources/Images/Icons/people.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="Main">
            <div class="Project Panel Accent AccentPanel ShadowBuffer">
                <div class="Panel AccentPanel ShadowBuffer Core">
                    <h2 id="projectTitle" class="ProjectTitle">
                        Default Project
                    </h2>

                    <div class="ProjectSourceButton">
                        <a id="projectLink" href="">
                            <button class="ProjectSourceButtonContent">
                                View Project Source
                            </button>
                        </a>
                    </div>
                </div>
                <div>
                    <div>
                        <h3 class="ProjectSubtitle" id="projectSubtitle">
                            Error: No project selected
                        </h3>
                    </div>
                    <div class="ProjectInfoContent">
                        <p id="projectParagraph" class="ProjectParagraph">
                            If you are reading this, you typed in the default
                            project url. Please go back to the project page and
                            click on a project to view it.
                        </p>
                        <div class="ProjectImage">
                            <img
                                id="projectImage"
                                class="ShadowImage ProjectImage"
                                src="/Resources/Images/Icons/asm.png"
                                alt="ProjectImage"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="/Scripts/loadProject.js"
            type="text/javascript"
            <script
            src="/Scripts/populateInterests.js"
            type="text/javascript"
            defer
        ></script>
        <script
            src="/Scripts/addEssentials.js"
            type="text/javascript"
            <script
            src="/Scripts/populateInterests.js"
            type="text/javascript"
            defer
        ></script>
        <script
            src="/Scripts/personalInforationUpdater.js"
            type="text/javascript"
            <script
            src="/Scripts/populateInterests.js"
            type="text/javascript"
            defer
        ></script>
        <script
            src="/Scripts/menuToggle.js"
            type="text/javascript"
            <script
            src="/Scripts/populateInterests.js"
            type="text/javascript"
            defer
        ></script>
    </body>
</html>

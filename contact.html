<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mackenzie Blackaby - Contact</title>
        <link rel="stylesheet" type="text/css" href=/Styles/style.css />
        <link
            rel="icon"
            href="/Resources/Images/Icons/people.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="Main">
            <form
                action="mailto:mackenzie@blackaby.uk"
                method="get"
                enctype="text/plain"
            >
                <div class="Panel Core ShadowBuffer AccentPanel">
                    <h2>Contact Me:</h2>
                    <h3>
                        If you would like to contact me, please fill out the
                        form below and I will get back to you as soon as
                        possible.
                    </h3>
                    <div class="Input ShadowBuffer">
                        <label for="email">Email:</label>
                        <input
                            type="text"
                            id="email"
                            name="_replyto"
                            placeholder="Your email..."
                        />
                    </div>
                    <div class="Input ShadowBuffer">
                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            placeholder="Subject..."
                        />
                    </div>
                    <div class="Input ShadowBuffer">
                        <label for="body">Message:</label>
                        <textarea
                            id="body"
                            name="body"
                            placeholder="Write something..."
                        ></textarea>
                    </div>
                    <input
                        class="SubmitButton ShadowBuffer"
                        type="submit"
                        value="Send"
                    />
                </div>
            </form>
        </div>
        <script
            src="/Scripts/addEssentials.js"
            type="text/javascript"
            defer
        ></script>
        <script
            src="/Scripts/personalInforationUpdater.js"
            type="text/javascript"
            defer
        ></script>
        <script
            src="/Scripts/menuToggle.js"
            type="text/javascript"
            defer
        ></script>
    </body>
</html>
